---
layout: blog
title: index
permalink: /
---


<link rel="stylesheet" href="{{"static/css/global.css" | prepend: site.baseurl}}">

{% for section in site.sections %}
  {% assign loopindex = forloop.index | modulo: 2 %}
  <section id="{{ section.id }}" class="features {% if loopindex != 1 %} gray-section {% endif %} {{ section.css }}" style="margin-top: 0px;">
    {% include sections/{{section.tpl}} %}
  </section>
{% endfor %}

<script src="{{"static/js/index.js" | prepend: site.baseurl}}"></script>
